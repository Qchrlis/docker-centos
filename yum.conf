[main]
cachedir=/var/cache/yum
debuglevel=2
logfile=/var/log/yum.log
pkgpolicy=newest
distroverpkg=redhat-release
installonlypkgs=kernel kernel-smp kernel-hugemem kernel-enterprise kernel-debug kernel-unsupported kernel-smp-unsupported kernel-hugemem-unsupported
tolerant=1
exactarch=1

[base]
name=CentOS-3.1 - Base
baseurl=http://vault.centos.org/3.1/os/$basearch/
gpgcheck=1

#released updates
[update]
name=CentOS-3.1 - Updates
baseurl=http://vault.centos.org/3.1/updates/$basearch/
gpgcheck=1

#packages used/produced in the build but not released
[addons]
name=CentOS-3.1 - Addons
baseurl=http://vault.centos.org/3.1/addons/$basearch/
gpgcheck=1

#additional packages that may be useful
[extras]
name=CentOS-3.1 - Extras
baseurl=http://vault.centos.org/3.1/extras/$basearch/
gpgcheck=1

